<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLab | Faculty Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dashboard-body">
    <main class="adminShell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="images/PUPLogo.png" alt="SmartLab Logo" />
            <h2>smartlab.</h2>
          </div>
        </div>

        <nav class="navList">
          <button class="navItem active" data-tab="request">New Request</button>
          <button class="navItem" data-tab="schedules">View Schedules</button>
        </nav>

        <div class="logout-container">
          <div
            class="user-info"
            style="
              color: white;
              font-size: 12px;
              margin-bottom: 10px;
              padding: 0 15px;
            "
          >
            Faculty <span id="who"></span>
          </div>
          <button id="logout-btn" class="logout-btn">Log out</button>
        </div>
      </aside>

      <section class="content">
        <div class="card tabPanel" id="tab-request">
          <div class="cardHeader">
            <h3>Borrow / Room Request Form</h3>
            <button class="btn" id="viewScheduleBtn" disabled>
              Check Lab Availability
            </button>
          </div>

          <p class="note">
            <strong>Note:</strong> REQUESTS must be filed at least three (3)
            working days before the date needed.
          </p>

          <form id="facultyRequestForm" class="row">
            <div>
              <label>Date (Request Filed)</label>
              <input type="date" name="requestDate" required />
            </div>
            <div>
              <label>Time (Request Filed)</label>
              <input type="time" name="requestTime" required />
            </div>

            <div class="full">
              <label>Particular/s</label>
              <div class="checkgrid">
                <label
                  ><input
                    type="checkbox"
                    id="labChk"
                    name="particulars"
                    value="Laboratory Room/s"
                  />
                  Laboratory Room/s</label
                >

                <div
                  class="labSelectWrap full"
                  id="labSelectWrap"
                  style="display: none"
                >
                  <label class="muted small">Select Laboratory Room</label>
                  <select id="labSelect" name="labRoom">
                    <option value="">-- Select Lab --</option>
                    <option value="Lab 1">Lab 1</option>
                    <option value="Lab 2">Lab 2</option>
                    <option value="Lab 3">Lab 3</option>
                  </select>
                </div>

                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="LCD/LED TV"
                  />
                  LCD/LED TV</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="VGA/HDMI port"
                  />
                  VGA/HDMI port</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="Extension Cords"
                  />
                  Extension Cords</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="Projectors"
                  />
                  Projectors</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="Crimping tool"
                  />
                  Crimping tool</label
                >

                <label class="full">
                  <input type="checkbox" id="partOthersChk" /> Others:
                  <input
                    type="text"
                    id="partOthersTxt"
                    placeholder="Specify..."
                    disabled
                  />
                </label>
              </div>
            </div>

            <div>
              <label>Faculty in charge</label>
              <input type="text" name="facultyInCharge" required />
            </div>
            <div>
              <label>Subject</label>
              <input type="text" name="subject" required />
            </div>
            <div>
              <label>Course / Year / Section</label>
              <input type="text" name="courseYearSection" required />
            </div>

            <div>
              <label>Date of Use</label>
              <input type="date" name="dateOfUse" required />
            </div>
            <div>
              <label>Room / Location</label>
              <input type="text" name="roomLocation" required />
            </div>
            <div>
              <label>Time of Use</label>
              <input type="time" name="timeOfUse" required />
            </div>
            <div>
              <label>Contact Details</label>
              <input type="text" name="contactDetails" required />
            </div>

            <div class="full">
              <label>Purpose</label>
              <div class="checkgrid">
                <label
                  ><input
                    type="radio"
                    name="purpose"
                    value="Oral Defence"
                    required
                  />
                  Oral Defence</label
                >
                <label
                  ><input type="radio" name="purpose" value="Seminar" />
                  Seminar</label
                >
                <label
                  ><input type="radio" name="purpose" value="Tutorial" />
                  Tutorial</label
                >
                <label
                  ><input type="radio" name="purpose" value="Make-up class" />
                  Make-up class</label
                >
                <label class="full">
                  <input
                    type="radio"
                    id="purposeOthersRad"
                    name="purpose"
                    value="Others"
                  />
                  Others:
                  <input
                    type="text"
                    id="purposeOthersTxt"
                    placeholder="Specify..."
                    disabled
                  />
                </label>
              </div>
            </div>

            <div class="actions full">
              <button type="button" class="btn" id="newRequestBtn">
                Request New
              </button>
              <button type="button" class="btn btnDanger" id="cancelBtn">
                Cancel
              </button>
              <button type="submit" class="btn btnPrimary">
                Submit Request
              </button>
            </div>
          </form>
        </div>

        <div class="card tabPanel hidden" id="tab-schedules">
          <div class="cardHeader">
            <h3 id="scheduleTitle">Lab Schedule</h3>
          </div>
          <div class="tableWrap">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Faculty</th>
                  <th>Purpose</th>
                </tr>
              </thead>
              <tbody id="scheduleBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="js/core.js" defer></script>
    <script src="js/faculty.js" defer></script>
  </body>
</html>
