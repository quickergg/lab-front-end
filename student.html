<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartLab | Student Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dashboard-body">
    <main class="adminShell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="images/PUPLogo.png" alt="SmartLab Logo" />
            <h2>smartlab.</h2>
          </div>
        </div>

        <nav class="navList">
          <button class="navItem active" data-tab="borrow">Borrow</button>
          <button class="navItem" data-tab="schedule">Schedule</button>
          <button class="navItem" data-tab="history">My Requests</button>
        </nav>

        <div class="logout-container">
          <button id="logout-btn" class="logout-btn">Log out</button>
        </div>
      </aside>

      <section class="content">
        <div class="card tabPanel" id="tab-borrow">
          <div class="cardHeader">
            <h3>Equipment Borrow Request</h3>
          </div>

          <p class="note">
            <strong>Note:</strong> Borrow requests must be submitted ahead of
            time and are subject to approval.
          </p>

          <form id="borrowForm" class="row">
            <div>
              <label>Date (Request Filed)</label>
              <input type="date" required />
            </div>

            <div>
              <label>Time (Request Filed)</label>
              <input type="time" required />
            </div>

            <div class="full">
              <label>Equipment Requested</label>
              <div class="checkgrid">
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="Projector"
                  />
                  Projector</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="Extension Cord"
                  />
                  Extension Cord</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="particulars"
                    value="HDMI Cable"
                  />
                  HDMI Cable</label
                >
                <label class="full">
                  <input type="checkbox" id="partOthersChk" /> Others:
                  <input type="text" id="partOthersTxt" disabled />
                </label>
              </div>
            </div>

            <div>
              <label>Date of Use</label>
              <input type="date" required />
            </div>
            <div>
              <label>Time of Use</label>
              <input type="time" required />
            </div>
            <div>
              <label>Purpose</label>
              <input type="text" required />
            </div>

            <div>
              <label>Requested by (Name)</label>
              <input type="text" required />
            </div>
            <div>
              <label>Contact Details</label>
              <input type="text" required />
            </div>

            <div class="actions full">
              <button type="button" class="btn" id="newRequestBtn">
                New Request
              </button>
              <button type="button" class="btn btnDanger" id="cancelBtn">
                Cancel
              </button>
              <button type="submit" class="btn btnPrimary">
                Submit Request
              </button>
            </div>
          </form>
        </div>

        <div class="card tabPanel hidden" id="tab-schedule">
          <div class="cardHeader">
            <h3>Laboratory Schedule</h3>
          </div>
          <div class="tableWrap">
            <table>
              <thead>
                <tr>
                  <th>Lab</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Lab 1</td>
                  <td>2025-12-20</td>
                  <td>09:00 - 11:00</td>
                  <td><span class="pill">Occupied</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card tabPanel hidden" id="tab-history">
          <div class="cardHeader">
            <h3>My Borrow History</h3>
          </div>
          <p>No recent requests found.</p>
        </div>
      </section>
    </main>

    <script src="js/core.js" defer></script>
    <script src="js/student.js" defer></script>
  </body>
</html>
